<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assests/style/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="searchBar">
        <form id="searchForm">
          <input type="text" id="cityName" placeholder="Search.." />
          <button id="searchBtn">Click Here</button>
        </form>
        <!-- search bar added -->
      </div>
      <div class="title">
        <h1>Weather Dashboard</h1>
      </div>
      <div class="searchResult">
        <ul id="searchList"></ul>
      </div>
      <div class="currentForcast">
        current forcast
        <div id="cityTemp">temp</div>
        <div id="cityHum">humitiyy</div>
        <div id="cityWind">windspeed</div>
        <div id="cityUV">UV</div>

        <!-- data added from js -->
      </div>
      <!-- forcast cards from js  -->
      <div class="day1forcast">
        day 1
        <div>temp</div>
        <div>humitiyy</div>
        <div>windspeed</div>
        <div>UV</div>
      </div>
      <div class="day2forcast">
        day 2
        <div>temp</div>
        <div>humitiyy</div>
        <div>windspeed</div>
        <div>UV</div>
      </div>
      <div class="day3forcast">
        day 3
        <div>temp</div>
        <div>humitiyy</div>
        <div>windspeed</div>
        <div>UV</div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
      src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
      integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assests/js/script.js"></script>
  </body>
</html>
