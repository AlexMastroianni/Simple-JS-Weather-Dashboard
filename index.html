<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/assests/style/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="searchBar">
        <input type="text" placeholder="Search.." name="search" />
        <button type="submit"><i class="fa fa-search"></i></button>

        <!-- search bar added -->
      </div>
      <div class="title">Weather Dashboard</div>
      <div class="searchResults">
        <!-- Add ul list from javascript -->
      </div>
      <div class="currentForcast">
        current forcast
        <!-- data added from js -->
      </div>
      <!-- forcast cards from js  -->
      <div class="day1forcast">day 1</div>
      <div class="day2forcast">day 3</div>
      <div class="day3forcast">day 3</div>
    </div>

    <script src="/assests/js/script.js"></script>
  </body>
</html>
